server {
    listen 80;
    listen [::]:80;
    server_name bossjy.tiankai.it.com;

    # 将所有 HTTP 请求强制升级为 HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bossjy.tiankai.it.com;

    # SSL 证书
    ssl_certificate /etc/letsencrypt/live/bossjy.tiankai.it.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bossjy.tiankai.it.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains' always;

    # 上传体积限制
    client_max_body_size 100M;

    # 日志
    access_log /var/log/nginx/bossjy.tiankai.it.com-access.log;
    error_log /var/log/nginx/bossjy.tiankai.it.com-error.log;

    # 使用現有的 Flask 應用（port 5000）
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # 静态资源
    location = /favicon.ico {
        alias /mnt/d/BossJy-Cn/BossJy-Cn/web/static/favicon.ico;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    location /static/ {
        alias /mnt/d/BossJy-Cn/BossJy-Cn/web/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API v1 路由（新的 FastAPI，準備遷移）
    location /api/v1/ {
        proxy_pass http://127.0.0.1:9001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # WebSocket 支持
    location /ws/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 健康檢查端點
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
        access_log off;
    }
}
