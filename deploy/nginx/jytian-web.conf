# jytian.it.com - Web应用
# 子域名: cdn.jytian.it.com
# 端口: 443

# HTTP重定向
server {
    listen 80;
    server_name cdn.jytian.it.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS Web应用
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cdn.jytian.it.com;

    # SSL证书
    ssl_certificate /etc/letsencrypt/live/jytian.it.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jytian.it.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/jytian.it.com/chain.pem;

    # SSL配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;

    # 安全头
    include /etc/nginx/snippets/security-headers.conf;
    
    # CORS配置
    include /etc/nginx/snippets/cors.conf;

    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|eot|svg|map)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Set-Cookie "" always;
        access_log off;
    }

    # Web应用路由
    location / {
        proxy_pass http://127.0.0.1:5000;
        include /etc/nginx/snippets/proxy-params.conf;
        
        # Cookie安全设置
        proxy_cookie_domain jytian.it.com .jytian.it.com;
        proxy_cookie_path / "/; HTTPOnly; Secure; SameSite=None";
    }

    access_log /var/log/nginx/jytian-web.log;
    error_log /var/log/nginx/jytian-web-error.log warn;
}
