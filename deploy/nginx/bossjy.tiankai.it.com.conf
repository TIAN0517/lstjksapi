server {
    listen 80;
    listen [::]:80;
    listen 8080;
    listen [::]:8080;
    server_name bossjy.tiankai.it.com;

    # 将所有 HTTP 请求强制升级为 HTTPS
    return 301 https://$host$request_uri;

    # 上传体积限制
    client_max_body_size 100M;

    # API 后端代理（FastAPI on port 18001）
    location /api/ {
        proxy_pass http://127.0.0.1:18001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # 前端代理（Vue on port 3000）
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # 静态资源
    location = /favicon.ico {
        alias /mnt/d/BossJy-Cn/BossJy-Cn/web/static/favicon.ico;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    location /static/ {
        alias /mnt/d/BossJy-Cn/BossJy-Cn/web/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # WebSocket 支持
    location /ws/ {
        proxy_pass http://127.0.0.1:18001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name bossjy.tiankai.it.com;

    # SSL 证书
    ssl_certificate /etc/letsencrypt/live/bossjy.tiankai.it.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bossjy.tiankai.it.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
