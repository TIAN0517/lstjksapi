# BossJy-Pro 正确的Nginx配置
# Vue前端 + FastAPI后端的前后端分离架构

# 默认服务器 - 处理localhost请求
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name localhost;

    # SSL配置
    ssl_certificate /etc/nginx/ssl/appai.tiankai.it.com.crt;
    ssl_certificate_key /etc/nginx/ssl/appai.tiankai.it.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    # 重定向HTTP到HTTPS
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    # FastAPI后端API
    location /api/ {
        proxy_pass http://fastapi:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        client_max_body_size 100M;
    }

    # 静态文件和前端页面
    location / {
        proxy_pass http://vue-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# appai.tiankai.it.com - 主站（Vue前端 + FastAPI API）
server {
    listen 80;
    listen 443 ssl http2;
    server_name appai.tiankai.it.com;

    # SSL配置
    ssl_certificate /etc/nginx/ssl/appai.tiankai.it.com.crt;
    ssl_certificate_key /etc/nginx/ssl/appai.tiankai.it.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers off;

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 重定向HTTP到HTTPS
    if ($scheme != "https") {
        return 301 https://$host$request_uri;
    }

    # 健康检查
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 优先级1: FastAPI后端API（精确匹配）
    location /api/ {
        proxy_pass http://fastapi:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        client_max_body_size 100M;
    }

    # 优先级2: API文档
    location /docs {
        proxy_pass http://fastapi:8000/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /openapi.json {
        proxy_pass http://fastapi:8000/openapi.json;
        proxy_set_header Host $host;
    }

    # 优先级3: 静态资源（缓存优化）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://vue-frontend:80;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 优先级4: Vue前端（包括所有前端路由: /, /login, /register等）
    location / {
        proxy_pass http://vue-frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}

