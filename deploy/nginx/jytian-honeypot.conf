# jytian.it.com - 蜜罐（诱饵陷阱）
# 子域名: backup.jytian.it.com
# 端口: 443

# HTTP重定向
server {
    listen 80;
    server_name backup.jytian.it.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS蜜罐
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name backup.jytian.it.com;

    # SSL证书
    ssl_certificate /etc/letsencrypt/live/jytian.it.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jytian.it.com/privkey.pem;

    # 基础SSL配置（不需要太严格）
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384';

    # 假的登录页面
    root /var/www/jytian-honeypot;
    index index.html;

    # 记录所有POST请求（攻击者尝试）
    location /api/auth/login {
        # 记录攻击者提交的数据
        access_log /var/log/nginx/jytian-honeypot-attack.log;

        # 返回假的失败响应
        return 200 '{
            "success": false,
            "message": "Invalid username or password",
            "code": "AUTH_FAILED"
        }';
        add_header Content-Type application/json;
    }

    location /api/ {
        access_log /var/log/nginx/jytian-honeypot-attack.log;

        # 返回假的API响应
        return 200 '{
            "success": false,
            "message": "Unauthorized",
            "code": "UNAUTHORIZED"
        }';
        add_header Content-Type application/json;
    }

    # 主页
    location / {
        access_log /var/log/nginx/jytian-honeypot.log;
        try_files $uri $uri/ =200;
    }

    error_log /var/log/nginx/jytian-honeypot-error.log;
}
