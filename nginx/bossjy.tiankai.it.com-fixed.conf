# BossJy-Pro Nginx Configuration
# Domain: bossjy.tiankai.it.com
# Updated: 2025-10-08
# Fixed: http2 deprecation warning

server {
    listen 80;
    listen [::]:80;
    server_name bossjy.tiankai.it.com;

    # 将所有 HTTP 请求强制升级为 HTTPS
    return 301 https://$host$request_uri;
}

server {
    # 修正：使用新的 http2 語法
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name bossjy.tiankai.it.com;

    # SSL 证书
    ssl_certificate /etc/letsencrypt/live/bossjy.tiankai.it.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bossjy.tiankai.it.com/privkey.pem;

    # SSL 配置優化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS 安全標頭
    add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload' always;

    # 額外安全標頭
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 上传体积限制
    client_max_body_size 100M;

    # 日志
    access_log /var/log/nginx/bossjy.tiankai.it.com-access.log;
    error_log /var/log/nginx/bossjy.tiankai.it.com-error.log;

    # 使用現有的 Flask 應用（port 5000）
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # Cloudflare 真實 IP
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
    }

    # 静态资源
    location = /favicon.ico {
        alias /mnt/d/BossJy-Cn/BossJy-Cn/web/static/favicon.ico;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    location /static/ {
        alias /mnt/d/BossJy-Cn/BossJy-Cn/web/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API v1 路由（新的 FastAPI）
    location /api/v1/ {
        proxy_pass http://127.0.0.1:9001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
    }

    # WebSocket 支持
    location /ws/ {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 健康檢查端點
    location /health {
        proxy_pass http://127.0.0.1:5000/health;
        access_log off;
    }
}
