# BossJy Gas API Nginx Configuration
# Domain: gasapi.jytian.it.com
# Created: 2025-10-08
# Purpose: Gas API endpoint with Cloudflare integration

# HTTP server - 僅在 Cloudflare SSL 模式為 Full/Full(Strict) 時使用
server {
    listen 80;
    listen [::]:80;
    server_name gasapi.jytian.it.com;

    # 重要：不要在這裡做 301 跳轉！
    # Cloudflare 已經處理 HTTP → HTTPS 跳轉
    # 如果這裡再跳轉會造成 Redirect Loop

    # 方案 A：直接提供服務（推薦用於 Cloudflare Flexible SSL）
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # 方案 B：如果一定要跳轉，檢查 CF header（取消註解以啟用）
    # if ($http_x_forwarded_proto != "https") {
    #     return 301 https://$host$request_uri;
    # }
}

# HTTPS server - 用於 Cloudflare Full/Full(Strict) 模式
server {
    # 使用新的 http2 語法（修正警告）
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name gasapi.jytian.it.com;

    # SSL 证书配置
    # 選項 1: Let's Encrypt（需要先申請）
    # ssl_certificate /etc/letsencrypt/live/gasapi.jytian.it.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/gasapi.jytian.it.com/privkey.pem;

    # 選項 2: Cloudflare Origin Certificate（推薦）
    # 在 Cloudflare 後台生成，有效期 15 年
    ssl_certificate /etc/ssl/cloudflare/gasapi.jytian.it.com.pem;
    ssl_certificate_key /etc/ssl/cloudflare/gasapi.jytian.it.com.key;

    # SSL 配置優化
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS（僅在確定要強制 HTTPS 時啟用）
    add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains; preload' always;

    # 安全標頭
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API CORS 支持（根據需求調整）
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;

    # 上传体积限制
    client_max_body_size 50M;

    # 日志
    access_log /var/log/nginx/gasapi.jytian.it.com-access.log;
    error_log /var/log/nginx/gasapi.jytian.it.com-error.log;

    # OPTIONS 預檢請求處理
    if ($request_method = OPTIONS) {
        return 204;
    }

    # Gas API 主要端點
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # Cloudflare 真實 IP
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-Ray $http_cf_ray;
    }

    # API v1 路由
    location /api/v1/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 健康檢查
    location /health {
        proxy_pass http://127.0.0.1:8080/health;
        access_log off;
    }

    # API 文檔
    location /docs {
        proxy_pass http://127.0.0.1:8080/docs;
    }
}
