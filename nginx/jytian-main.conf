# jytian.it.com - 主域名（诱饵/展示页）
# 端口: 443

# HTTP重定向到HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name jytian.it.com www.jytian.it.com;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS主站（诱饵）
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name jytian.it.com www.jytian.it.com;

    # SSL证书
    ssl_certificate /etc/letsencrypt/live/jytian.it.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jytian.it.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/jytian.it.com/chain.pem;

    # SSL配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # 安全头
    include /etc/nginx/snippets/security-headers.conf;

    # 静态诱饵页面
    root /var/www/jytian-decoy;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    # 记录所有访问（监控可疑行为）
    access_log /var/log/nginx/jytian-main.log;
    error_log /var/log/nginx/jytian-main-error.log;
}
